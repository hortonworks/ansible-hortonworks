---
- name: Load variables
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution|lower }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution|lower }}-{{ ansible_distribution_version }}.yml"
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution|lower }}.yml"
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_os_family|lower }}.yml"
        - defaults.yml
      paths:
        - ../ambari-repo/vars

- name: set ambari-repo facts
  set_fact:
     ambari_repo_url: "{{  ambari_repo_url | default(ambari_repo_url_default) }}"

- name: set ambari-repo yum facts
  set_fact:
    ambari_yum_repo_gpgcheck: "{{ ambari_yum_repo_gpgcheck | default('true') }}"
    ambari_yum_repo_gpgkey: "{{ ambari_yum_repo_gpgkey | default(ambari_repo_url + '/RPM-GPG-KEY/RPM-GPG-KEY-Jenkins') }}"

- name: Add the Ambari repository (yum)
  yum_repository:
    name: "ambari-{{ ambari_version }}"
    description: "ambari Version - ambari-{{ ambari_version }}"
    baseurl: "{{ ambari_repo_url }}"
    file: 'ambari'
    state: present
    gpgcheck: "{{ ambari_yum_repo_gpgcheck }}"
    gpgkey: "{{ ambari_yum_repo_gpgkey }}"
  when: ansible_os_family|lower == "redhat"

- name: Add the Ambari repository (zypper)
  zypper_repository:
    name: "ambari-{{ ambari_version }}"
    description: "ambari Version - ambari-{{ ambari_version }}"
    repo: "{{ ambari_repo_url }}"
    state: present
    disable_gpg_check : yes
    runrefresh: yes
  when: ansible_os_family|lower == "suse"

- name: Add Ambari repository key (apt)
  apt_key:
    data: "{{ lookup('file', ambari_repo_keyfile) }}"
    id: "{{ ambari_repo_key }}"
  when: ansible_os_family|lower == "debian"

- name: Add the Ambari repository (apt)
  apt_repository:
    filename: ambari
    repo: "deb {{ ambari_repo_url }} Ambari main"
    state: present
    update_cache: yes
  when: ansible_os_family|lower == "debian"

- block:
    - name: Temporarily add the HDP-UTILS repository (SLES 12)
      zypper_repository:
        name: temp-HDP-UTILS
        description: "HDP-UTILS-1.1.0.21"
        repo: "{{ repo_base_url }}/HDP-UTILS-1.1.0.21/repos/sles12"
        state: present
        disable_gpg_check : yes
        runrefresh: yes

    - name: Make sure libsnappy1 is absent (bug in SLES 12 HDP-UTILS repo)
      zypper:
        name: libsnappy1
        state: absent

    - name: Install snappy from HDP-UTILS repo (bug in SLES 12 HDP-UTILS repo)
      zypper:
        name: snappy-1.0.5-1,snappy-devel-1.0.5-1
        state: present
        oldpackage: yes

    - name: Remove the HDP-UTILS repository previously added (SLES 12)
      zypper_repository:
        name: temp-HDP-UTILS
        state: absent
        runrefresh: yes
  when: ansible_os_family|lower == "suse" and ansible_distribution_major_version|int == 12
